<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <link rel="stylesheet" href="/public/css/loading.css" />
    <link
      rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
    />
  </head>
  <script src="/public/js/loader.js"></script>

  <div class="loader-back" style="display: none">
    <div class="loader">
      <div class="inner one"></div>
      <div class="inner two"></div>
      <div class="inner three"></div>
    </div>
  </div>
  <body>
    <div class="wrapper">
      <div class="header-bar">
        <h1 id="title">NineChat</h1>
      </div>
      <div class="display-container">
        <div class="background">
          <div class="title">회원가입</div>
        </div>
        <div class="form_background">
          <div class="form">
            ID
            <input id="ipt_id" type="text" />
            PASSWORD
            <input id="ipt_pass" type="text" />
            <div class="eyes">
              <i class="fa fa-eye fa-lg"></i>
            </div>
            PASSWORD 재입력
            <input id="ipt_repass" type="text" />
            <button onclick="Register()" class="btn_login">회원가입</button>
            <a class="register" href="/">로그인</a>
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
