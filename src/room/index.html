<!DOCTYPE html>
<script>
  if (getCookie("id") == false || getCookie("pass") == false) {
    location.href = "/login";
  }
  function getCookie(cookieName) {
    cookieName = cookieName + "=";
    var cookieData = document.cookie;
    var start = cookieData.indexOf(cookieName);
    var cookieValue = "";
    if (start != -1) {
      start += cookieName.length;
      var end = cookieData.indexOf(";", start);
      if (end == -1)
        // 쿠키 값의 마지막 위치 인덱스 번호 설정
        end = cookieData.length;
      cookieValue = cookieData.substring(start, end);
    } else {
      return false;
    }
    return unescape(cookieValue);
  }
</script>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <link rel="stylesheet" href="/public/css/loading.css" />
  </head>
  <script src="/public/js/loader.js"></script>

  <div class="loader-back" style="display: none">
    <div class="loader">
      <div class="inner one"></div>

  <body>
    <div class="wrapper">
      <div class="header-bar">
        <h1 id="title">NineChat</h1>
        <button id="header-home" onClick="location.href='/'">홈으로</button>
      </div>
      <div class="display-container">
        <div class="background">
          <div class="title">방 생성</div>
        </div>
        <div class="code_background">
          <div class="code">
            방 제목
            <input id="ipt_title" type="text" />
            <button class="btn_create">생성</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      "use strict";
      const socket = io();

      const ipt_title = document.querySelector("#ipt_title");
      const btn_create = document.querySelector(".btn_create");

      btn_create.addEventListener("click", () => {
        Create();
      });

      function Create() {
        SetActiveLoader(true);
        const title = ipt_title.value;
        $.post("/api/v1/chatlog", { roomName: title }, function (data) {
          if (data == "complete") {
            SetActiveLoader(false);
            Swal.fire({
              heightAuto: false,
              title: "성공!",
              text: "방 생성에 성공했습니다!",
              icon: "success",
              confirmButtonText: "돌아가기",
            }).then((result) => {
              if (result.isConfirmed) {
                location.href = "/";
              }
            });
          } else {
            SetActiveLoader(false);
            Swal.fire({
              title: "오류!",
              text: `이 채팅방 이름은 이미 사용중이거나\n허용되지 않는 문구가 포함되어 있습니다`,
              icon: "error",
            });
          }
        });
      }
    </script>
  </body>
</html>
